<input id="search-bar">
<div id="container"></div>


<script>

    const userInput2 = document.querySelector('#search-bar');

    userInput2.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            let userInput  = userInput2.value;
            getAPI(userInput);
        }
    });

    function getAPI(userWant){
       return fetch(`https://api.spoonacular.com/recipes/complexSearch?apiKey=d2ecbe1149a34180a752204407a10c5b&query=${userWant}&number=50`).then(resp => resp.json()).then(food =>{
           let foodArray =[];
           for (let i = 0; i < 19; i++) {
               foodArray.push(food.results[i])
           }
           console.log(foodArray)
           let html = "";
        foodArray.forEach(function(element, index){
            html += `
            <h3 classname="card-title">${element.title}</h3>`
        })
           const recipesContainer = document.querySelector("#container");
           recipesContainer.innerHTML = html;

       //dont delete this
       }).catch(erre => console.log(erre));
    }


</script>
