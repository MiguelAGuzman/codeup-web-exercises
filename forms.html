<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

    <form action="https://request-inspector.glitch.me" method="POST">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Input an email">
        <br>

        <label for="password">Password</label>
        <input type="text" name="password" id="password" placeholder="Password">
        <br>


        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" placeholder="Tell us about yourself."></textarea>
        <br>


        <label>How did you hear about us?
            <select name="How did you hear about us?">
                <option value="billboard">Billboard</option>
                <option value="radio advertisement">Radio Advertisement</option>
                <option value="internet advertisement">Internet Advertisement</option>
                <option value="other">Other</option>
            </select>
        </label>
        <br>

        <label>What web browser are you using?
            <select name="web browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Microsoft Edge</option>
                <option value="safari">Safari</option>
            </select>
        </label>
        <br>

        <button type="submit">Submit</button>
    </form>


</body>
</html>
